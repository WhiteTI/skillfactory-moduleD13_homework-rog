{% extends 'layout/base.html' %}

{% block title %}
    Регистрация
{% endblock title %}

{% block content %}
    <p class="h2 mb-4 text-center">Register</p>
    <div class="mx-auto p-2" style="width: 500px">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="form-label" for="email">Email:</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <div class="form-group mt-3">
                <label class="form-label" for="username">Имя пользователя:</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="form-group mt-3">
                <label class="form-label" for="password">Пароль:</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary mt-4 mb-3">Зарегистрироваться</button>
        </form>
        <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="{% url 'login' %}">Login</a>
    </div>
{% endblock content %}

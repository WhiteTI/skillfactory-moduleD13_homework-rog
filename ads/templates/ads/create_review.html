{% extends 'layout/base.html' %}

{% block title %}
    Создание комментария
{% endblock title %}

{% block content %}
    <p class="h2 mb-4 text-center">Напишите комментарий</p>
    <div class="mx-auto p-2" style="width: 500px">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary mt-4 mb-3" type="submit">Отправить</button>
        </form>
    </div>
{% endblock content %}
